---
- name: "update apt packages."  # sudo apt upgrade
  become: yes
  apt:
    update_cache: yes
    upgrade: yes
- name: remove uneeded dependencies  #sudo apt autoremove
  become: yes
  apt:
    autoremove: yes
- name: "install dependencies."   #sudoapt install nodejs npm
  become: yes
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes
- name: "install pm2"   #sudo npm install pm2 -g
  become: yes
  npm:
    name: pm2
    global: yes
    production: yes
    state: latest
- name: extract artifact     ## extracting file to current/root dir
  become: yes
  unarchive: 
    src: files/artifact.tar.gz
    dest: .

- name: start app
  become: yes
  shell: |
    pm2 delete all
    pm2 start npm -- start

    environment:
        - NODE_ENV: production
        - ENVIRONMENT: production
        - TYPEORM_CONNECTION: "{{ lookup('env', 'TYPEORM_CONNECTION')}}"  
        - TYPEORM_ENTITIES: "{{ lookup('env', 'TYPEORM_ENTITIES')}}"
        - TYPEORM_HOST: "{{ lookup('env', 'TYPEORM_HOST')}}"
        - TYPEORM_PORT: 5432
        - TYPEORM_USERNAME: "{{ lookup('env', 'TYPEORM_USERNAME')}}"
        - TYPEORM_PASSWORD: "{{ lookup('env', 'TYPEORM_PASSWORD')}}"
        - TYPEORM_DATABASE: "{{ lookup('env', 'TYPEORM_DATABASE')}}"
        - TYPEORM_MIGRATIONS: "{{ lookup('env', 'TYPEORM_MIGRATIONS')}}"
        - TYPEORM_MIGRATIONS_DIR: "{{ lookup('env', 'TYPEORM_MIGRATIONS_DIR')}}"    